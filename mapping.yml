areas:
  area_tags: [building]
tables:
  power_lines:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - name: type
      type: mapping_value
    - key: location
      name: location
      type: string
    - key: line
      name: line
      type: string
    - key: voltage
      name: voltage
      type: string
    - key: frequency
      name: frequency
      type: string
    - key: cables
      name: cables
      type: integer
    - key: wires
      name: wires
      type: string
    - key: tunnel
      name: tunnel
      type: bool
    - key: operator
      name: operator
      type: string
    - key: ref
      name: ref
      type: string
    mapping:
      power: ['line', 'minor_line', 'cable']
    type: linestring

  power_tower:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - name: type
      type: mapping_value
    - key: material
      name: material
      type: string
    - key: structure
      name: structure
      type: string
    - key: height
      name: height
      type: integer
    - key: colour
      name: colour
      type: string
    - key: operator
      name: operator
      type: string
    - key: ref
      name: ref
      type: string
    mapping:
      power:
      - tower
      - pole
      - portal
    type: point

  power_substation:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - key: substation
      name: substation
      type: string
    - key: location
      name: location
      type: string
    - key: voltage
      name: voltage
      type: string
    - key: frequency
      name: frequency
      type: string
    - key: tunnel
      name: tunnel
      type: bool
    - key: operator
      name: operator
      type: string
    - key: ref
      name: ref
      type: string
    type_mappings:
      points:
        power:
        - substation
        - sub_station
      polygons:
        power:
        - substation
        - sub_station
    type: geometry

  power_substation_relation:
    fields:
    - name: osm_id
      type: id
    - key: name
      name: name
      type: string
    - key: substation
      name: substation
      type: string
    - key: location
      name: location
      type: string
    - key: voltage
      name: voltage
      type: string
    - key: frequency
      name: frequency
      type: string
    - key: tunnel
      name: tunnel
      type: bool
    - key: operator
      name: operator
      type: string
    - key: ref
      name: ref
      type: string
    mapping:
      power:
        - substation
        - sub_station
    type: relation
    relation_type: [site]

  power_substation_relation_member:
    fields:
    - name: osm_id
      type: id
    - name: member
      type: member_id
    - name: geometry
      type: geometry
    - key: substation
      name: substation
      from_member: true
      type: string
    - key: operator
      name: operator
      from_member: true
      type: string
    - key: voltage
      name: voltage
      from_member: true
      type: string
    - key: name
      name: name
      from_member: true
      type: string
    mapping:
      power:
      - substation
      - sub_station
    type: relation_member
    relation_type: [site]

  power_plant:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - key: operator
      name: operator
      type: string
    - key: plant:output:electricity
      name: output
      type: string
    - key: plant:source
      name: source
      type: string
    - key: ref
      name: ref
      type: string
    mapping:
      power:
      - plant
    type: polygon

  power_plant_relation:
    fields:
    - name: osm_id
      type: id
    - key: name
      name: name
      type: string
    - key: operator
      name: operator
      type: string
    - key: plant:output:electricity
      name: output
      type: string
    - key: plant:source
      name: source
      type: string
    - key: ref
      name: ref
      type: string
    mapping:
